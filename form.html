<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add / Edit Recipe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">ğŸ› Recipe Manager</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="form.html">Add Recipe</a>
      </nav>
      <div class="menu-icon" id="menuToggle">â˜°</div>
    </header>

    <main class="main-content">
      <h2 id="formTitle">Add Recipe</h2>

      <form id="recipeForm">
        <label>Title</label>
        <input type="text" id="title" required />

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Ingredients (comma-separated)</label>
        <textarea id="ingredients" required></textarea>

        <label>Steps (comma-separated)</label>
        <textarea id="steps" required></textarea>

        <label>Preparation Time (mins)</label>
        <input type="number" id="prep" required />

        <label>Difficulty</label>
        <select id="difficulty">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>

        <label>Image URL (optional)</label>
        <input type="text" id="image" />

        <button type="submit" class="btn">Save Recipe</button>
         <button type="button" id="cancelBtn" class="btn btn-cancel">Cancel</button>
      </form>
    </main>

  </body>
</html>
